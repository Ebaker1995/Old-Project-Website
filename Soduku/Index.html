<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Sudoku Daily</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Sudoku Daily</h1>
    <hr />
    <h2 class="top-container">
      <p class="noselect" id="errors">0</p>
      <div class="noselect" id="display">0:00</div>
    </h2>
    <!-- MODAL -->
    <div id="winModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="xButton()">&times;</span>
        <p>YOU WIN!!!</p>
        <p>Score = INFINITE!</p>
      </div>
    </div>
    <!-- board -->
    <div class="noselect" id="board"></div>
    <br />
    <div class="noselect" id="digits"></div>
    <div class="new-game-container noselect">
      <button id="button">New Game</button>
    </div>
  </body>
</html>
